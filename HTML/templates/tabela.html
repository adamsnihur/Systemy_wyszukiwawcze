<!DOCTYPE html>
<html>
<head>
    <title>Tabela z danymi</title>
</head>
<body>
    <table>
        {% for line in csv_data %}
            <tr>
                {% for item in line %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
